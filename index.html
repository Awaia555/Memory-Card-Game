<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <h1>Memory Card Game</h1>
            <div class="form-group">
                <input type="text" id="player-name" placeholder="Enter your name" required>
                <button id="start-game">Start Game</button>
            </div>
            <div class="difficulty">
                <h3>Select Difficulty:</h3>
                <button class="difficulty-btn" data-level="easy">Easy</button>
                <button class="difficulty-btn" data-level="medium">Medium</button>
                <button class="difficulty-btn" data-level="hard">Hard</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <h2>Welcome, <span id="player-name-display"></span>!</h2>
                <div class="game-info">
                    <span>Time: <span id="timer">0</span>s</span>
                    <span>Moves: <span id="moves">0</span></span>
                </div>
            </div>
            <div id="game-board"></div>
        </div>

        <!-- Score Screen -->
        <div id="score-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="score-details">
                <p>Time: <span id="final-time"></span>s</p>
                <p>Moves: <span id="final-moves"></span></p>
            </div>
            <button id="play-again">Play Again</button>
            <button id="view-leaderboard">View Leaderboard</button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
